<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
//객체생성-1. 리터럴 방법 var obj = {.....}
// 		 2. 생성자 정의.(자바 클래스 정의 유사). 호출

//생성자 함수 문법 빌려서 정의
function Employee(id, name, salary){
	this.id = id;
	this.name = name;
	this.salary = salary;
	this.print = function(){
		document.write("<h3>"+this.id+":"+this.name + ":"+this.salary+"</h3>")
	}
}

//생성자 호출하여 2개 객체 생성
var e1 = new Employee(100, "최과장",9999900);
var e2 = new Employee(200, "최과장",10999900);
e1.print();
e2.print();

var e1 = Employee(100, "최과장",9999900);//Employee함수 호출
var e2 = Employee(200, "최과장",10999900);
e1.print();//Employee함수 내부 print 메소드 호출
e2.print();

//e1 bonus 변수, 샤싣
e1.bonus = 1000;
e1['title']='과장';
//e2 salary 삭제
//delete e2.salary;

//객체 모든 변수 출력 for in
for(v in e1){//v-'id' 'name 'salary' 'bonus' title
		document.write("<h3 style='color:blue'>" + e1[v] + "</h3>");
	}
	
	
	
e1.print();


//e2 salary 삭제
delete e2.salary;
e2.print();
	
</script>
</body>
</html>
