<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="create"></div>
<script>
window.onload = function(){
	//1.img 태그 생성한다
	var imgtag = document.createElement("img");
	//2.img src 속성 - 이미지파일 설정한다
	imgtag.setAttribute("src","http://localhost:8080/html/images/html5.jpg");
	//3.기타속성 설정한다
	imgtag.setAttribute("alt","html5 로고이미지");
	imgtag.setAttribute("id","newinmg");
	//4. div 내부 보여라
	document.getElementById('create').appendChild(imgtag.cloneNode());
	
	
	//a 추가 - href="http://localhost:8080/html/images/html5.jpg"
	//a 링크문자열내용 - 이미지클릭
	//이미지태그 다음에 삽입
	var a = document.createElement("a");
	a.setAttribute("href","http://localhost:8080/html/images/html5.jpg");
	a.textContent="이미지클릭";
	document.getElementById("create").appendChild(a);
	
	//imgtag 를 1번더 append
	document.getElementById('create').appendChild(imgtag);//원본삽입
	
}

</script>
</body>
</html>
